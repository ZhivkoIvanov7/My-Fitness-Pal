<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>My Fitness Pal</title>
</head>

<body>
    <div class="app">
        <div id="start-page">
            <div id="box">
                <h3>This is where the calories should be</h3>
            </div>
        </div>
        <div id="diary-page" style="display: none;">
            <div id="calories-counter">
                <h4>Calories Remaining</h4>
            </div>
            <div id="breakfast">
                <h4>Breakfast</h4>
            </div>
        </div>
        <div id="newsfeed-page" style="display: none;">
            <h2>This is newsfeed page</h2>
        </div>
        <div id="plans-page" style="display: none;">
            <h2>This is plans page</h2>
        </div>
        <div id="add-food-page" style="display: none;">
            <div class="addFood">
                <h2>My Fitness Pal</h2>
                <div id="form-input">
                    <input type="text" placeholder="Search for a food" id="foodName">
                    <button id="addFood">+</button>
                </div>
            </div>
            <div class="fitnessTable">
                <table id="fitness-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Serving Size (g)</th>
                            <th>Protein</th>
                            <th>Carbohydrates</th>
                            <th>Fat</th>
                            <th>Calories</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="totalTable">
                <table id="total">
                    <thead>
                        <tr>
                            <th>Amount Of Food (g)</th>
                            <th>Total Protein</th>
                            <th>Total Carbohydrates</th>
                            <th>Total Fat</th>
                            <th>Total Calories</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="addNewFood">
            <form id="addNewFood-form">
                <h3>Add New Food</h3>
                <label>Food Name</label>
                <input type="text" placeholder="Enter a food name" id="food-name">
                <label>Serving Size</label>
                <input type="text" placeholder="Enter a serving size" id="serving-size">
                <label>Protein</label>
                <input type="text" placeholder="Enter a protein" id="protein">
                <label>Carbohydrates</label>
                <input type="text" placeholder="Enter a carbohydrates" id="carbs">
                <label>Fat</label>
                <input type="text" placeholder="Enter a fat" id="fat">
                <label>Calories</label>
                <input type="text" placeholder="Enter a calories" id="calories">
                <button id="addNewFoodBtn">Add</button>
            </form>
        </div>        
    </div>
    <div class="navbar" id="navigation">
        <form id="search-form">
            <button id="search-food-btn">Search for a food</button>
        </form>
        <ul>
            <button id="dashboard-btn">Dashboard</button>
            <button id="diary-btn">Diary</button>
            <button id="newsfeed-btn">Newsfeed</button>
            <button id="plans-btn">Plans</button>
            <button id="more-btn">More</button>
        </ul>
    </div>    
    <script type="module" src="/index.js"></script>

</body>

</html>
